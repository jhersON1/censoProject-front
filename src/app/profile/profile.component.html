<div class="profile-container">
    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item profile-container">
            <div class="profile-name">
              <span>Nombre Apellido</span>
            </div>
          </li>
          
        <li class="menu-item">
          <a href="#">Mi Perfil</a>
        </li>
        <li class="menu-item">
          <a href="#">Notificaciones</a>
        </li>
        <li class="menu-item">
          <a href="#">Configuración</a>
        </li>
        <li class="menu-item">
          <a href="#">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  
    <div class="main-content">
      <div class="profile-edit-container">
        <h2>Editar Perfil</h2>
        <form class="profile-form" [formGroup]="profileForm">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input type="text" matInput placeholder="Nombre" formControlName="nombre" required>
              
            </mat-form-field>
            
          </div>
        
          <div class="form-group">
            <mat-form-field>
              <mat-label>Apellido</mat-label>
              <input type="text" matInput placeholder="apellido" formControlName="apellido" required>
             
            </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field>
              <mat-label>Carnet de Identidad</mat-label>
              <input type="text" matInput placeholder="carnet" formControlName="carnet" required>
              
            </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field>
              <mat-label>Correo electrónico</mat-label>
              <input
                matInput
                placeholder="Ingrese su correo electrónico"
                formControlName="correo"
                type="email"
              >
              
            </mat-form-field>
            
          </div>
        
          <div class="form-group">
            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                placeholder="Ingrese su contraseña"
                formControlName="password"
                type="password"
              >
             
            </mat-form-field>
          </div>          
        
          <button type="submit" class="button-save">Guardar Cambios</button>
        </form>
        
      </div>
    </div>
  </div>
